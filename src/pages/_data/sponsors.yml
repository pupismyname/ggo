# ! IMPORTANT !
# Indentation matters in this file. One level of indentation is two spaces. Do not use tabs.
# ! IMPORTANT !
#
# To create a new year of sponsors, copy the previous year's data, paste it at the top, and change
# the year.
#
# Sponsors do not have to be in category order. For example, you can add a gold sponsor
# below a friends sponsor and they will show up in their proper categories.
#
# Valid fields for a sponsor:
#   name:     (required) The name of the sponsor.
#   level:    (required) The donation level the sponsor will be listed under, which must match the
#                        either the `slug` field or the `level` field of the desired category.
#   location: (optional) The location of the sponsor, usually city or city/state.
#   img:      (optional) A path to the logo image for the sponsor. This should be a self-hosted
#                        image, not a path to an external site.
#   url:      (optional) A link to the sponsor's website, which will be added to the name and the
#                        image, if any.

