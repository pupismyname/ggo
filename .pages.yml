media:
  - name: Images
    input: src/images
    output: src/images
  - name: Files
    input: src/files
    output: src/files
content:
  - name: site-configuration
    label: Site configuration
    type: file
    path: src/pages/_data/configuration.json
    fields:
      - name: site-notice-enable
        label: Enable Site-wide notice
        type: boolean
        description: Enable or disable the site-wide notice.
      - name: site-notice-body
        label: Site-wide notice
        type: rich-text
        description: This notice will appears at the top of every page. Useful for very important information.
  - name: sponsors
    label: Sponsors
    type: collection
    path: src/pages/sponsors
    filename: "{fields.name}-{fields.location}.md"
    fields:
      - name: name
        label: Name
        type: string
      - name: location
        label: Location
        type: string
        description: Usually formatted as `City, ST`, or just `City` if state is GA
      - name: link
        label: Link
        type: string
      - name: image
        label: Image
        type: image
        description: For company logos
      - name: years
        label: Years
        type: object
        list: true
        fields:
          - name: year
            label: Year
            type: select
            options:
              values: [ '2023' ]
              creatable: true
          - name: tier
            label: Tier
            type: select
            options:
              values: [ 'friends', 'torch', 'bronze', 'silver', 'gold', 'platinum', 'corporate' ]
      - name: permalink
        label: Permalink
        type: boolean
        default: false
        hidden: true
    view:
      fields: [ name, location, "years.year.name", link, image ]
      primary: name
      sort: [ name ]
  - name: event-rules
    label: Event Rules
    type: collection
    path: src/pages/events
    primary: title
    filename: "{primary}.md"
    view:
      fields: [ primary, title, published, updated ]
      sort: [ primary, updated ]
    fields:
      - name: title
        label: Title
        type: string
      - name: published
        label: Published
        type: boolean
        default: true
      - name: updated
        label: Last Updated
        type: date
      - name: body
        label: Body
        type: rich-text
