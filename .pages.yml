media:
  - name: Images
    input: src/images
    output: src/images
  - name: Files
    input: src/files
    output: src/files
content:
  - name: event-rules
    label: Event Rules
    type: collection
    path: src/pages/events
    primary: title
    filename: "{primary}.md"
    view:
      fields: [ primary, title, published, updated ]
      sort: [ primary, updated ]
    fields:
      - name: title
        label: Title
        type: string
      - name: updated
        label: Last Updated
        type: date
      - name: tags
        label: Collections
        type: select
        options:
          multiple: true
          creatable: true
          values:
            - value: events
              label: Events
          default: events
      - name: published
        label: Published
        type: boolean
        default: true
      - name: body
        label: Body
        type: rich-text
