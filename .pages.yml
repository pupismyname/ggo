media:
  - name: Images
    input: src/images
    output: src/images
  - name: Files
    input: src/files
    output: src/files
content:
  - name: site-settings
    label: Site settings
    type: file
    path: src/pages/_data/settings.json
    fields:
      - name: show-site-notice
        label: Show Site-wide notice
        type: boolean
        description: This shows a notice at the top of every page. Useful for very important information.
  - name: site-notice
    label: Site-wide Notice
    type: file
    path: src/pages/_includes/site-wide-notice.md
    fields:
      - name: body
        label: Notice
        type: rich-text
        description: This notice will show up at the top of every page. Enable or disable it in Site settings.
  - name: event-rules
    label: Event Rules
    type: collection
    path: src/pages/events
    primary: title
    filename: "{primary}.md"
    view:
      fields: [ primary, title, published, updated ]
      sort: [ primary, updated ]
    fields:
      - name: title
        label: Title
        type: string
      - name: published
        label: Published
        type: boolean
        default: true
      - name: updated
        label: Last Updated
        type: date
      - name: body
        label: Body
        type: rich-text
