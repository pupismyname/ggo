media:
  - name: Images
    input: src/images
    output: src/images
  - name: Files
    input: src/files
    output: src/files
content:
  - name: event-rules
    label: Event Rules
    type: collection
    path: src/pages/events
    filename: '{primary}.md'
    view:
      fields: [ filename, title, published, updated ]
      sort: [ filename, updated ]
    fields:
      - name: title
        label: Title
        type: string
      - name: updated
        label: Last Updated
        type: date
      - name: published
        label: Published
        type: boolean
        default: true
      - name: body
        label: Body
        type: rich-text

