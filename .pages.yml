media:
  - name: images
    label: Images
    input: src/images
    output: /images
  - name: files
    label: Files
    input: src/files
    output: /files
content:
  - name: site-configuration
    label: Site configuration
    type: file
    path: src/pages/_data/configuration.json
    fields:
      - name: ggoInfo
        label: GGO Information
        type: object
        fields:
          - name: year
            label: Year
            type: string
            description: The year for the current iteration of the games.
          - name: status
            label: Status
            type: select
            description: Change some of the phrasing on the site depending on whether the games are upcoming, ongoing, or in the past.
            options:
              values:
                - value: past
                  label: Past
                - value: present
                  label: Present
                - value: future
                  label: Future
          - name: startDate
            label: Start date
            type: date
          - name: endDate
            label: End date
            type: date
          - name: registrationOpens
            label: Registration opens
            type: date
          - name: earlyRegistrationDeadline
            label: Early registration deadline
            type: date
          - name: registrationDeadline
            label: Registration deadline
            type: date
          - name: registrationOpen
            label: Is registration open?
            type: boolean
            description: Hide registration form and online registration links until registration officially opens.
          - name: registrationForm
            label: Registration form
            type: file
            description: Link to the online registration form
          - name: registrationLink
            label: Online registration
            type: string
            description: Link to the online registration form
      - name: siteNotice
        label: Site notice
        type: object
        fields:
          - name: enabled
            label: Enable
            type: boolean
          - name: body
            label: Notice
            type: rich-text
            description: When enabled, this notice appears at the top of every page. It is intended for critical announcements and should only be temporary. For example, use this to announce the games are canceled for that year (2020, 2025).
      - name: sponsorshipTiers
        label: Sponsorship tiers
        type: object
        fields:
          - name: tiers
            label: Tiers
            type: object
            list: true
            fields:
              - name: title
                label: Title
                type: string
              - name: slug
                label: Slug
                type: string
              - name: amount
                label: Amount
                type: string
  - name: sponsors
    label: Sponsors
    type: collection
    description: Delete the sponsor's tier to remove them from the listing. Do not delete the entire entry.
    path: src/pages/sponsors
    filename: "{fields.name}-{fields.location}.md"
    exclude: [ sponsors.11tydata.json ]
    fields:
      - name: order
        label: Order
        type: number
        description: Positive numbers indicate this entry's position from the top of the list. Negative numbers indicate this entry's position from the bottom of the list.
      - name: name
        label: Name
        type: string
      - name: location
        label: Location
        type: string
        description: Usually formatted as `City, ST`, or just `City` if state is GA
      - name: tier
        label: Sponsorship Tier
        type: select
        description: Delete the tier to remove the sponsor from the listing.
        options:
          values:
            - value: friends
              label: Friends
            - value: torch
              label: Torch Club
            - value: bronze
              label: Bronze
            - value: silver
              label: Silver
            - value: gold
              label: Gold
            - value: platinum
              label: Platinum
            - value: corporate
              label: Corporate
      - name: link
        label: Link
        type: string
      - name: image
        label: Image
        type: image
        description: Usually for company logos
    view:
      fields: [ order, name, location, tier, link, image ]
      primary: name
      sort: [ name, tier, location ]
  - name: event-rules
    label: Event Rules
    type: collection
    path: src/pages/events
    filename: "{primary}.md"
    exclude: [ events.11tydata.json ]
    view:
      fields: [ title, published, updated ]
      primary: title
      sort: [ title, updated ]
    fields:
      - name: title
        label: Title
        type: string
      - name: published
        label: Published
        type: boolean
        default: true
      - name: updated
        label: Last Updated
        type: date
      - name: body
        label: Body
        type: rich-text
